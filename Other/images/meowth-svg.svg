<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160">
  <!-- Circle background -->
  <circle cx="80" cy="80" r="70" fill="#ffeaa7" fill-opacity="0.7" />
  
  <!-- PokÃ©mon name -->
  <text x="80" y="25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">MEOWTH</text>
  
  <!-- Meowth body -->
  <ellipse cx="80" cy="90" rx="25" ry="30" fill="#F5DEB3"/>
  <!-- Head -->
  <circle cx="80" cy="60" r="25" fill="#F5DEB3"/>
  <!-- Ears -->
  <path d="M60,40 L50,20 L70,35 Z" fill="#F5DEB3" stroke="#000" stroke-width="1"/>
  <path d="M100,40 L110,20 L90,35 Z" fill="#F5DEB3" stroke="#000" stroke-width="1"/>
  <!-- Black ear tips -->
  <path d="M50,20 L55,30 L60,25 Z" fill="#000"/>
  <path d="M110,20 L105,30 L100,25 Z" fill="#000"/>
  <!-- Face -->
  <ellipse cx="70" cy="60" rx="3" ry="6" fill="#000"/> <!-- left eye -->
  <ellipse cx="90" cy="60" rx="3" ry="6" fill="#000"/> <!-- right eye -->
  <ellipse cx="80" cy="70" rx="5" ry="3" fill="#FF9999"/> <!-- nose -->
  <path d="M80,70 L80,75 M68,75 C74,83 86,83 92,75" stroke="#000" stroke-width="1.5" fill="none"/> <!-- mouth whiskers -->
  <line x1="62" y1="65" x2="50" y2="63" stroke="#000" stroke-width="0.7"/> <!-- whisker -->
  <line x1="62" y1="70" x2="50" y2="70" stroke="#000" stroke-width="0.7"/> <!-- whisker -->
  <line x1="62" y1="75" x2="50" y2="77" stroke="#000" stroke-width="0.7"/> <!-- whisker -->
  <line x1="98" y1="65" x2="110" y2="63" stroke="#000" stroke-width="0.7"/> <!-- whisker -->
  <line x1="98" y1="70" x2="110" y2="70" stroke="#000" stroke-width="0.7"/> <!-- whisker -->
  <line x1="98" y1="75" x2="110" y2="77" stroke="#000" stroke-width="0.7"/> <!-- whisker -->
  <!-- Coin on forehead -->
  <circle cx="80" cy="45" r="8" fill="#FFD700" stroke="#000" stroke-width="1"/>
  <!-- Coins/rewards -->
  <circle cx="40" cy="80" r="10" fill="#FFD700" stroke="#000" stroke-width="1"/>
  <circle cx="35" cy="65" r="7" fill="#FFD700" stroke="#000" stroke-width="1"/>
  <circle cx="45" cy="55" r="8" fill="#FFD700" stroke="#000" stroke-width="1"/>
  <!-- Paw reaching for coins -->
  <path d="M65,95 L50,77" stroke="#F5DEB3" stroke-width="5" fill="none"/>
  <circle cx="48" cy="75" r="7" fill="#F5DEB3"/>
  
  <!-- Label -->
  <text x="80" y="130" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Operant Conditioning</text>
</svg>
