  <path d="M73,85 C77,90 83,90 87,85" stroke="#000" stroke-width="1.5" fill="none"/> <!-- mouth -->
  <path d="M80,80 L62,77 L68,80 M80,80 L98,77 L92,80" stroke="#AA0000" stroke-width="1.5" fill="none"/> <!-- cheeks -->
